<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css.css" rel='stylesheet'>
    <link rel="stylesheet" href="./src/Roboto-Light.ttf">

    <title>Estoque</title>
</head>

<body>
    <main class="center">

        <div class="nav">

            <nav class="active menu-item">

                <a href="./estoque.html">
                    <img src="./src/app/estoque.png">
                </a>
                <p>Estoque</p>
            </nav>


            <nav class="menu-item">
                <a href="./transacoes.html">
                    <img src="./src/app/transacoes.png">
                </a>
                <p>Transações</p>
            </nav>


            <nav class="menu-item">
                <a href="./vendas.html">
                    <img src="./src/app/caixa.png">
                </a>

                <p>CAIXA</p>
            </nav>
        </div>
        <div class="config">
            <div class="cadPedido">
                <input id="cod" placeholder="CODIGO" type="number">
                <input id="qntd" placeholder="QUANTIDADE" type="text">
                <button id="adicionar">ADICIONAR</button>
                <button id="atualizar">ATUALIZAR</button>
            </div>
            <div class="mostra-produto">

                <div class="container">

                    <div class="tabela">
                        <div class="cabecalhoTabela">
                            <div class="dadosConsulta"><a href="#"></a></div>
                            <div class="dadosConsulta"><a href="#">Código</a></div>
                            <div class="dadosConsulta"><a href="#">Produto</a>
                            </div>
                            <div class="dadosConsulta"><a href="#">Quantidade</a></div>
                            <div class="dadosConsulta"><a href="#">Data de
                                    alteração</a></div>
                            <div class="dadosConsulta"><a href="#">VALOR</a>
                            </div>
                        </div>
                        <div class="output">

                        </div>
                    </div>
                </div>

                <hr>

                <div class="produtos">
                    <h1>Em estoque:</h1>
                    <div class="container">

                        <div class="table">
                            <div class="table-header">
                                <div class="header__item"><a class="filter__link" href="#"></a></div>
                                <div class="header__item"><a id="name" class="filter__link" href="#">Código</a>
                                </div>
                                <div class="header__item"><a id="wins" class="filter__link " href="#">Produto</a></div>
                                <div class="header__item"><a id="draws" class="filter__link filter__link--number"
                                        href="#">Quantidade</a></div>
                                <div class="header__item"><a id="losses" class="filter__link filter__link--number"
                                        href="#">Data de alteração</a>
                                </div>
                                <div class="header__item"><a id="total" class="filter__link filter__link--number"
                                        href="#">VALOR</a></div>
                            </div>
                            <div class="table-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>





    </main>



    <script src="./js/script.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
